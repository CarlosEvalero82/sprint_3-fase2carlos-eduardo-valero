<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events-HOME</title>
    <link rel="stylesheet" href="AmazingEvents.css">
    <link rel="shortcut icon" href="imagenes_eventos/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
      .footer-icon {
        margin-right: 10px;
        color: black;
      }
      .custom-footer {
        background: #3A1C71;
        background: -webkit-linear-gradient(to top, #FFAF7B, #D76D77, #3A1C71);
        background: linear-gradient(to top, #FFAF7B, #D76D77, #3A1C71);
      }
      .card {
        background-color: #5fe7d1b9;
        border: 1px solid black;
        border-radius: 0.25rem;
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      #event-details {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="AmazingEvents.html">
              <img src="imagenes_eventos/amazing_brand.png" width="120" class="logoheader" alt="logoheader" />
            </a>
            <ul class="navbar-nav d-flex justify-content-center align-items-center">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">HOME</a></li>
              <li class="nav-item"><a class="nav-link" href="upcomingevents.html">UPCOMING EVENTS</a></li>
              <li class="nav-item"><a class="nav-link" href="pastevents.html">PAST EVENTS</a></li>
              <li class="nav-item"><a class="nav-link" href="Amazingcontac.html">CONTACT</a></li>
              <li class="nav-item"><a class="nav-link" href="stats.html">STATS</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes_eventos/optional_banner_1.jpg" class="d-block w-100 custom-carousel-image" alt="banner1" />
            <div class="carousel-caption d-none d-md-block"><h3>HOME</h3></div>
          </div>
          <div class="carousel-item">
            <img src="imagenes_eventos/optional_banner_2.jpg" class="d-block w-100 custom-carousel-image" alt="banner2" />
            <div class="carousel-caption d-none d-md-block"><h3>UPCOMING EVENTS</h3></div>
          </div>
          <div class="carousel-item">
            <img src="imagenes_eventos/optional_banner_3.jpg" class="d-block w-100 custom-carousel-image" alt="banner3" />
            <div class="carousel-caption d-none d-md-block"><h3>PAST EVENTS</h3></div>
          </div>
          <div class="carousel-item">
            <img src="./imagenes_eventos/Banner_4.jpg" class="d-block w-100 custom-carousel-image" alt="banner4" />
            <div class="carousel-caption d-none d-md-block"><h3>CONTACT</h3></div>
          </div>
          <div class="carousel-item">
            <img src="imagenes_eventos/optional_banner_5.jpg" class="d-block w-100 custom-carousel-image" alt="banner5" />
            <div class="carousel-caption d-none d-md-block"><h3>STATS</h3></div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container mt-4">
        <div class="row mb-3 justify-content-between">
          <div class="col-md-8">
            <div id="filters-container">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="category1" value="Food Fair" data-category="Food Fair" />
                <label class="form-check-label" for="category1">Food Fair</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="category2" value="Museum" data-category="Museum" />
                <label class="form-check-label" for="category2">Museum</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="category3" value="Costume Party" data-category="Costume Party" />
                <label class="form-check-label" for="category3">Costume Party</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="category4" value="Music Concert" data-category="Music Concert" />
                <label class="form-check-label" for="category4">Music Concert</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="category5" value="Race" data-category="Race" />
                <label class="form-check-label" for="category5">Race</label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <form id="search-form" class="d-flex justify-content-end">
              <input class="form-control me-2" type="search" id="search-input" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
       </div>
       <div class="container-fluid d-flex flex-wrap" id="events-container"></div>
       <div class="container mt-4" id="event-details"></div>
    </main>
    <footer class="custom-footer text-white mt-4">
      <div class="container py-4">
        <div class="row">
          <div class="col-12 col-md-6 text-center text-md-start mb-3 mb-md-0">
            <a href="#" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="footer-icon"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="footer-icon"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="col-12 col-md-6 text-center text-md-end">
            <p class="mb-0">&copy; 2024 Amazing Events. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="AmazingEvents.js"></script>
  </body>
</html>
